<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fan Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            padding: 32px;
            text-align: center;
        }
        h1 {
            color: #2d6cdf;
            margin-bottom: 16px;
        }
        p {
            color: #444;
            font-size: 1.2em;
        }
        .fan-img {
            width: 120px;
            margin: 24px auto;
            display: block;
        }
        .btn {
            background: #2d6cdf;
            color: #fff;
            border: none;
            padding: 12px 28px;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 24px;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #184fa3;
        }
    </style>
</head>

        <p>
